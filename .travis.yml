sudo: required
language: ruby
services:
- docker
before_install:
- sed -i "s/_MTPROXY_SECRET_/$MTPROXY_SECRET/g" docker-compose.yml
- sed -i "s/_MTPROXY_TAG_/$MTPROXY_TAG/g" docker-compose.yml
- sed -i "s/_NGROK_AUTH_/$NGROK_AUTH/g" docker-compose.yml
- docker-compose build
- docker-compose up -d
- docker-compose ps
script:
- "./test.sh"
after_success:
- "./deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
