version: '2'
services:
  mtproxy:
    image: kolahzary/mtproxy:1.0 # MTProxy docker image without hard-coded limitations
    volumes:
       - "./mtproxy/:/data"
    restart: unless-stopped
    environment:
       - WORKERS=1
       - CONNECTIONS=60000
       - SECRET=_MTPROXY_SECRET_
       - TAG=_MTPROXY_TAG_
  ngrok:
    build: .
    environment:
      - NGROK_TARGET=mtproxy
      - NGROK_PORT=443
      - NGROK_AUTH=_NGROK_AUTH_
    depends_on:
      - mtproxy
